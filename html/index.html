<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizz Programação</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/scripts.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Quizz</h1>
    </header>
    <main>
      <div id="config-container">
        <h2>Configurar Quizz</h2>
        <form id="quiz-config">
          <div class="form-group">
            <label>Número de questões:</label>
            <input type="number" id="total-questions" min="1" max="50" value="10" required>
          </div>
          <div class="form-group">
            <label>Categorias:</label>
            <div class="categories-list">
              <label><input type="checkbox" name="category" value="conhecimentos_gerais" checked> Conhecimentos
                Gerais</label>
              <label><input type="checkbox" name="category" value="matematica"> Matemática</label>
              <label><input type="checkbox" name="category" value="historia"> História</label>
              <label><input type="checkbox" name="category" value="geografia"> Geografia</label>
              <label><input type="checkbox" name="category" value="idiomas"> Idiomas</label>
            </div>
          </div>
          <button type="submit">Iniciar Quizz</button>
        </form>
      </div>

      <div id="quizz-container" class="hide">
        <p id="question">
          <span id="question-number">1</span> &#8212;
          <span id="question-text">Qual é a unidade de medida para metros?</span>
        </p>
        <div id="answers-box">
          <button class="selected-answer"><span class="btn-letter"></span> <span
              class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        </div>
      </div>

      <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>
          Você acertou <span id="correct-answers">0</span> de
          <span id="questions-qty">10</span> perguntas
        </p>
        <button id="restart">Refazer quizz!</button>
      </div>

      <button class="answer-template hide">
        <span class="btn-letter"></span> <span class="question-answer"></span>
      </button>
    </main>
  </div>
</body>

</html>
